<div class="container">
    <nav class="navbar">
        <a class="navbar-brand" routerLink="/">
          <img style="height:60px" src="../../../assets/logo.png">
        </a> 
        
        <ul class="nav navbar-nav pull-xs-right">
          <li class="nav-item">
            <a class="nav-link">
              <button *ngIf="!this.authService.getIsAuthenticated()" class="main-button" mat-button routerLink="/register">Sign Up</button>
              <button *ngIf="this.authService.getIsAuthenticated()" class="main-button" mat-button routerLink="/profile">Profile</button>
            </a>
          </li>
      
          <li class="nav-item">
            <a class="nav-link">
              <button *ngIf="!this.authService.getIsAuthenticated()" class="main-button" routerLink="/login">Log In</button>
              <button *ngIf="this.authService.getIsAuthenticated()" class="main-button" (click)="logout()">Logout</button>
            </a>
          </li>
        </ul>
      </nav>
</div>
