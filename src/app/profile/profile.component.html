<div class="container" style="margin-bottom: 40px;">
    <h4>Profile Info</h4>
    <hr>

    <form [formGroup]="form">
        <p class="section-title" style="margin-top:30px;">First Name</p>
        <input 
        class="text-input"
        matInput
        type="text"
        formControlName="fName"
        required>

        <p class="section-title" style="margin-top:30px;">Last Name</p>
        <input 
        class="text-input"
        matInput
        type="text"
        formControlName="lName"
        required>

        <p class="section-title" style="margin-top:30px;">Email</p>
        <input 
        [disabled]="true"
        class="text-input"
        matInput
        type="text"
        formControlName="email"
        required>
        <p class="section-title" style="margin-top:15px;">Please contact support if you wish to change your email</p>
    </form>

    <button (click)="submit()" class="main-button">Update</button>
</div>
